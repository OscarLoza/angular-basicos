<p>listado Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado"> <!--si esta vacio no se muestra hasta que se borre un elemento-->
    <h3>Heroe Borrado <small> {{heroeBorrado}} </small> </h3>
</div>


<ng-template #noBorrado><!--Referencia local llevan un # no existe en los componentes-->
    <h3>No ha borrado nada </h3>
</ng-template>

<button (click)="borrarHeroe()"> 

    Borrar

</button>




<ul>
   <li *ngFor="let heroe of heroes; let i = index"> <!--para borrar la lista-->
      {{i+1}}  - {{heroe}}
    
   </li>
   

</ul>
